<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header">
		<h1 id="word1">Tic</h1>
		<h1 id="word2">Tac</h1>
		<h1 id="word3">Toe</h1>
	</div>
	<div class="tic-tac-toe">

		<section id="game-container">

			<div class="round-status">
				<h3></h3>
			</div>
			<div class="cell-container">
				<div id="0" class="cell"></div>
				<div id="1" class="cell"></div>
				<div id="2" class="cell"></div>
				<div id="3" class="cell"></div>
				<div id="4" class="cell"></div>
				<div id="5" class="cell"></div>
				<div id="6" class="cell"></div>
				<div id="7" class="cell"></div>
				<div id="8" class="cell"></div>
			</div>
			<div class="info">
				<h2 id="message">Player Turn: </h2>
				<h1 id="player"></h1>
			</div>
			<div class="buttons">
				<button id="next"><a href="#">Next Round</a></button>
				<button id="restart"><a href="#">Restart Game</a></button>
			</div>
		</section>
		<section class="score-container">
			<h2 id="score">Score:</h2>
			<br>
			<h3 class="players" id="playerX"></h3>
			<h3 class="players" id="playerO"></h3>
		</section>
	</div>
</body>

<script src="code.js"></script>

</html>
